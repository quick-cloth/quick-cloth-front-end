@if(this.wardrobeInventory$ | async; as wardrobeInventory) {

    <ng-template pTemplate="header">
        <tr>
            <th>NOMBRE</th>

            <th>ETAPA</th>
            <th>STOCK</th>
        </tr>

    <ng-template pTemplate="body" let-cloth>
        <tr>
            <td>{{cloth.clothe.typeClothe.name}}</td>
