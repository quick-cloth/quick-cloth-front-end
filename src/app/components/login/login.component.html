<p-toast/>
<div class="main">
    <div class="logo">
        <img class="md:w-1/3" src="corporacion-md-azul.png" alt="">
    </div>
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1 class="font-bold text-2xl">Iniciar sesión</h1>

            <label for="username">Usuario</label>
            <input type="text" pInputText formControlName="username" id="username" />

            <label for="password">Contraseña</label>
            <p-password formControlName="password" [feedback]="false" [toggleMask]="true" id="password" />


            <p-button label="Ingresar" [rounded]="true" [style]="{width: '100%'}" [loading]="loading" type="submit"
                [disabled]="loginForm.invalid" [loading]="this.loading()" />
        </form>
    </div>
</div>
